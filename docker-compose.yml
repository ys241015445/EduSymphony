version: '3.8'

services:
  # ========== 前端服务 ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edusymphony-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - edusymphony-network

  # ========== 后端API服务 ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edusymphony-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://edusymphony:${MYSQL_PASSWORD}@mysql:3306/edusymphony
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    depends_on:
      - mysql
      - redis
      - chroma
      - minio
    restart: unless-stopped
    networks:
      - edusymphony-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== MySQL数据库 ==========
  mysql:
    image: mysql:8.0
    container_name: edusymphony-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=edusymphony
      - MYSQL_USER=edusymphony
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      - edusymphony-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "edusymphony", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis缓存 ==========
  redis:
    image: redis:7-alpine
    container_name: edusymphony-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - edusymphony-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ========== Chroma向量数据库 ==========
  chroma:
    image: chromadb/chroma:latest
    container_name: edusymphony-chroma
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - edusymphony-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== MinIO对象存储 ==========
  minio:
    image: minio/minio:latest
    container_name: edusymphony-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    networks:
      - edusymphony-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# ========== 数据卷 ==========
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local
  minio_data:
    driver: local

# ========== 网络 ==========
networks:
  edusymphony-network:
    driver: bridge

